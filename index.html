    <script>
        const API_CSV = "aHR0cHM6Ly9kb2NzLmdvb2dsZS5jb20vc3ByZWFkc2hlZXRzL2QvZS8yUEFDWC0xdlR1Z09RWHdMSUd5Vm9mRmx2RkxLTjdFX1BOZW1Da0lEY2R3QjRkR2NvUDE2Z09uVGNtSjJpU001bHJfWUZWUHRzMUZiYzVnNWdrdkU0Uy9wdWI/b3V0cHV0PWNzdg==";
        
        let masterVods = [], feedPool = [], pointer = 0, hls = null, uiTimer;
        const video = document.getElementById('main-video');
        const playerLayer = document.getElementById('player-layer');

        async function init() {
            // Android Native Back Button Support
            window.history.pushState({p:'h'}, "", "");
            window.onpopstate = () => {
                if(playerLayer.classList.contains('maximized')) {
                    minimizePlayer();
                    window.history.pushState({p:'h'}, "", "");
                } else if(playerLayer.classList.contains('minimized')) {
                    closePlayer();
                }
            };

            try {
                const res = await fetch(PROXY + encodeURIComponent(atob(API_CSV)));
                const text = await res.text();
                const raw = text.split('\n').slice(1).map(line => {
                    const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(s => s.replace(/^"|"$/g, '').trim());
                    return { 
                        t: c[0] || "NetBongo Content", u: c[1], type: c[2]||'mp4', i: c[3], 
                        meta: (Math.floor(Math.random()*900)+10)+'K views • ' + (Math.floor(Math.random()*20)+1)+'h ago',
                        d: '0:00' 
                    };
                }).filter(v => v.u);

                const m3uLists = raw.filter(i => i.u.toLowerCase().includes('.m3u') && !i.u.toLowerCase().includes('.m3u8'));
                const standardPool = raw.filter(i => !m3uLists.includes(i));

                masterVods = standardPool;

                // Load M3U category chips and content
                const bar = document.getElementById('chips-bar');
                for(const m3u of m3uLists) {
                    const btn = document.createElement('button');
                    btn.className = "chip";
                    btn.innerText = m3u.t;
                    btn.onclick = () => loadM3UAsCategory(m3u.u, btn);
                    bar.appendChild(btn);
                    
                    // Mix m3u into master pool randomly
                    await fetchAndInjectM3U(m3u.u);
                }

                shuffleFeed();
                renderFeed(true);
            } catch(e) { console.error("Initial Load Error", e); }
        }

        async function fetchAndInjectM3U(url) {
            try {
                const res = await fetch(PROXY + encodeURIComponent(url));
                const text = await res.text();
                const list = parseM3U(text);
                masterVods = [...masterVods, ...list];
            } catch(e){}
        }

        function parseM3U(text) {
            const lines = text.split('\n');
            let list = []; let tmp = {};
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const title = line.split(',').pop();
                    const logo = line.match(/tvg-logo="([^"]*)"/);
                    tmp = { t: title || "Stream", i: logo ? logo[1] : "", type: 'm3u8', d: 'LIVE', meta: 'Live HD Stream' };
                } else if (line.startsWith('http')) {
                    tmp.u = line;
                    if(tmp.t) { list.push(tmp); tmp = {}; }
                }
            });
            return list;
        }

        async function loadM3UAsCategory(url, btn) {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('video-grid').innerHTML = '<div class="col-span-full py-40 text-center"><i class="fas fa-spinner fa-spin text-4xl text-red-600"></i></div>';
            try {
                const res = await fetch(PROXY + encodeURIComponent(url));
                const text = await res.text();
                feedPool = parseM3U(text).sort(() => 0.5 - Math.random());
                renderFeed(true);
            } catch(e){}
        }

        function shuffleFeed() { feedPool = [...masterVods].sort(() => 0.5 - Math.random()); }

        function renderFeed(reset) {
            const grid = document.getElementById('video-grid');
            if(reset) { grid.innerHTML = ''; pointer = 0; }
            
            const chunk = feedPool.slice(pointer, pointer + 12);
            chunk.forEach((v, i) => {
                // AD UNIT 3: FEED BANNER
                if((pointer+i) > 0 && (pointer+i) % 6 === 0) {
                    const adDiv = document.createElement('div');
                    adDiv.className = "col-span-full";
                    adDiv.innerHTML = getFeedAdHTML();
                    grid.appendChild(adDiv);
                }
                grid.appendChild(createVideoCard(v));
            });
            pointer += chunk.length;
            document.getElementById('pagination').classList.toggle('hidden', pointer >= feedPool.length);
        }

        function createVideoCard(v) {
            const div = document.createElement('div');
            div.className = "cursor-pointer active:bg-zinc-900 transition duration-300 mb-2 group px-4 md:px-0";
            div.onclick = () => startPlayer(v);
            
            const thumb = v.i && v.i.includes('http') ? (PROXY + encodeURIComponent(v.i)) : 'https://via.placeholder.com/400x225/111/fff?text=NetBongo';
            
            div.innerHTML = `
                <div class="aspect-video bg-[#0a0a0a] relative overflow-hidden md:rounded-xl shadow-lg">
                    <img src="${thumb}" class="w-full h-full object-cover opacity-90 group-hover:opacity-100 group-hover:scale-105 transition duration-700">
                    <div class="absolute bottom-2 right-2 bg-black/80 text-white text-[11px] px-1.5 py-0.5 rounded font-black border border-white/10 dur-tag">${v.d}</div>
                </div>
                <div class="flex gap-4 mt-3 pb-5">
                    <div class="w-9 h-9 rounded-full bg-gradient-to-tr from-zinc-800 to-black flex-shrink-0 border border-zinc-800"></div>
                    <div class="flex-1 overflow-hidden pr-4">
                        <h4 class="text-[15px] font-bold text-white line-clamp-2 leading-tight">${v.t}</h4>
                        <p class="text-xs text-zinc-500 mt-1 font-bold">${v.meta}</p>
                    </div>
                </div>
            `;
            
            // --- DURATION FIX ENGINE ---
            if(v.d === '0:00' && v.type !== 'm3u8') {
                const p = document.createElement('video');
                p.src = v.u; p.preload = 'metadata';
                p.onloadedmetadata = () => { 
                    if(isFinite(p.duration)) {
                        v.d = formatDuration(p.duration); 
                        div.querySelector('.dur-tag').innerText = v.d;
                    } else {
                        v.d = 'LIVE';
                        div.querySelector('.dur-tag').innerText = 'LIVE';
                        div.querySelector('.dur-tag').classList.add('bg-red-700');
                    }
                    p.remove();
                };
                p.onerror = () => { v.d = 'LIVE'; div.querySelector('.dur-tag').innerText = 'LIVE'; div.querySelector('.dur-tag').classList.add('bg-red-700'); p.remove(); };
            } else if(v.type === 'm3u8') {
                v.d = 'LIVE'; div.querySelector('.dur-tag').innerText = 'LIVE';
                div.querySelector('.dur-tag').classList.add('bg-red-700');
            }
            return div;
        }

        // --- PLAYER CONTROLS ---
        function startPlayer(v) {
            playerLayer.style.display = 'flex';
            maximizePlayer();
            document.getElementById('v-title-main').innerText = v.t;
            document.getElementById('v-meta-main').innerText = v.meta;
            document.getElementById('mini-v-title').innerText = v.t;

            loadNativeAd();

            if(Hls.isSupported() && (v.u.includes('.m3u8') || v.type === 'm3u8')) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(v.u);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    generateQualityMenu();
                });
            } else {
                if(hls) { hls.destroy(); hls=null; }
                video.src = v.u;
                video.play();
                document.getElementById('quality-popup').innerHTML = '<div class="q-item active">Standard (Auto)</div>';
            }

            // Shuffle Suggestions
            const grid = document.getElementById('suggestion-grid');
            grid.innerHTML = '';
            const nextVods = [...masterVods].sort(() => 0.5 - Math.random()).slice(0, 10);
            nextVods.forEach(item => { if(item.u !== v.u) grid.appendChild(createVideoCard(item)); });
            
            toggleUI(true);
        }

        function generateQualityMenu() {
            const menu = document.getElementById('quality-popup');
            if(!hls || hls.levels.length === 0) return;
            let html = '<div class="p-3 text-[10px] font-black border-b border-zinc-800 text-zinc-500 uppercase">Quality</div>';
            html += `<div class="q-item ${hls.currentLevel === -1 ? 'active' : ''}" onclick="setQuality(-1)">Auto</div>`;
            hls.levels.forEach((l, i) => {
                html += `<div class="q-item ${hls.currentLevel === i ? 'active' : ''}" onclick="setQuality(${i})">${l.height}p</div>`;
            });
            menu.innerHTML = html;
        }

        function setQuality(idx) {
            if(hls) hls.currentLevel = idx;
            document.getElementById('quality-popup').style.display = 'none';
            generateQualityMenu();
        }

        function toggleQualityPopup() {
            const p = document.getElementById('quality-popup');
            p.style.display = p.style.display === 'flex' ? 'none' : 'flex';
        }

        async function togglePiP() {
            try {
                if (video !== document.pictureInPictureElement) await video.requestPictureInPicture();
                else await document.exitPictureInPicture();
            } catch (e) {}
        }

        function toggleUI(force) {
            const ui = document.getElementById('yt-ui');
            if(force || !ui.classList.contains('show')) {
                ui.classList.add('show');
                clearTimeout(uiTimer);
                uiTimer = setTimeout(() => { if(!video.paused) ui.classList.remove('show'); }, 3000);
            } else {
                ui.classList.remove('show');
            }
            document.getElementById('quality-popup').style.display = 'none';
        }

        function playPause() {
            const btn = document.getElementById('mid-play-btn');
            const mini = document.getElementById('mini-play-ico');
            if(video.paused) {
                video.play();
                btn.innerHTML = '<i class="fas fa-pause text-4xl"></i>';
                mini.className = 'fas fa-pause text-xl';
                toggleUI(true);
            } else {
                video.pause();
                btn.innerHTML = '<i class="fas fa-play text-4xl ml-1"></i>';
                mini.className = 'fas fa-play text-xl';
                document.getElementById('yt-ui').classList.add('show');
            }
        }

        function seekVideo(s) { video.currentTime += s; toggleUI(true); }
        function scrubVideo(e) {
            const rect = document.getElementById('prog-node').getBoundingClientRect();
            video.currentTime = ((e.clientX - rect.left) / rect.width) * video.duration;
        }

        video.addEventListener('timeupdate', () => {
            const perc = (video.currentTime / video.duration) * 100;
            document.getElementById('prog-filled').style.width = perc + '%';
            document.getElementById('txt-now').innerText = formatDuration(video.currentTime);
            document.getElementById('txt-total').innerText = formatDuration(video.duration);
        });

        video.addEventListener('ended', () => {
            const next = document.querySelector('#suggestion-grid > div');
            if(next) next.click();
        });

        // --- VIEW STATES ---
        function minimizePlayer() { 
            playerLayer.classList.remove('maximized');
            playerLayer.classList.add('minimized');
            document.getElementById('yt-ui').classList.remove('show'); 
        }

        function maximizePlayer() { 
            playerLayer.classList.remove('minimized');
            playerLayer.classList.add('maximized');
            toggleUI(true); 
        }

        function closePlayer() { 
            playerLayer.style.display = 'none'; 
            playerLayer.classList.remove('maximized', 'minimized');
            video.pause(); video.src = ''; if(hls) hls.destroy(); 
        }

        function toggleFullscreen() { 
            if(!document.fullscreenElement) document.getElementById('video-surface').requestFullscreen();
            else document.exitFullscreen();
        }

        function formatDuration(s) { if(!s || isNaN(s)) return "0:00"; const m = Math.floor(s/60), sc = Math.floor(s%60); return m + ":" + (sc < 10 ? "0" + sc : sc); }
        function resetFeedToHome() { document.querySelectorAll('.chip').forEach(c => c.classList.remove('active')); document.getElementById('chip-all').classList.add('active'); shuffleFeed(); renderFeed(true); closePlayer(); window.scrollTo(0,0); }

        video.addEventListener('waiting', () => document.getElementById('loading-spinner').classList.remove('hidden'));
        video.addEventListener('playing', () => document.getElementById('loading-spinner').classList.add('hidden'));

        init();
    </script>
</body>
</html>
