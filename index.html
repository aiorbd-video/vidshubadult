<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f0f0f">
    <title>NetBongo Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- 1. POPUNDER AD (আপনার দেওয়া কোড) -->
    <script src="https://momrollback.com/02/f8/86/02f886f4ac6dd52755b96f56e54b4d57.js"></script>

    <!-- 2. SOCIAL BAR (আপনার দেওয়া কোড) -->
    <script src="https://momrollback.com/dc/95/4d/dc954dbecf4b21d37cedb37de585cf99.js"></script>

    <!-- 3. SMARTLINK CONFIG -->
    <script>
        const SMARTLINK_URL = "https://momrollback.com/jnt0mwiv7?key=c244b66638c840b3570508593d8b468e";
        const WORKER_URL = "https://netbongo.aiorbd.workers.dev/?url=";

        // 4. BANNER 300x250 GENERATOR (Feed এর জন্য)
        function getBannerAd() {
            return `
                <div style="display:flex; justify-content:center; margin:15px 0; background:#111; padding:10px 0; border-top:1px solid #333; border-bottom:1px solid #333;">
                    <iframe srcdoc="
                        <body style='margin:0;padding:0;background:#111;display:flex;justify-content:center;align-items:center;height:100vh;'>
                            <script type='text/javascript'>
                                atOptions = { 'key' : 'efc3a9ebdeba69b64a361554582f3008', 'format' : 'iframe', 'height' : 250, 'width' : 300, 'params' : {} };
                            </scr`+`ipt>
                            <script type='text/javascript' src='https://momrollback.com/efc3a9ebdeba69b64a361554582f3008/invoke.js'></scr`+`ipt>
                        </body>" 
                        width="300" height="250" frameborder="0" scrolling="no">
                    </iframe>
                </div>
            `;
        }

        // 5. NATIVE BANNER INJECTOR (Player এর জন্য)
        function injectNativeAd() {
            const container = document.getElementById('nativeAdContainer');
            if(!container) return;
            container.innerHTML = ''; 
            
            const adDiv = document.createElement('div');
            adDiv.id = "container-b88712e5e1e497d39ecedaffd47492bc";
            container.appendChild(adDiv);

            const script = document.createElement('script');
            script.async = true;
            script.dataset.cfasync = "false";
            script.src = "https://momrollback.com/b88712e5e1e497d39ecedaffd47492bc/invoke.js";
            container.appendChild(script);
        }
    </script>

    <style>
        body { background-color: #0f0f0f; color: white; font-family: 'Roboto', sans-serif; overflow: hidden; -webkit-tap-highlight-color: transparent; user-select: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* HEADER */
        #navHeader { position: fixed; top: 0; width: 100%; height: 50px; background: rgba(15,15,15,0.98); z-index: 50; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between; padding: 0 16px; }
        
        /* CHIPS */
        #catBar { position: fixed; top: 50px; width: 100%; height: 48px; background: #0f0f0f; z-index: 40; white-space: nowrap; overflow-x: auto; padding: 8px 12px; display: flex; gap: 8px; border-bottom: 1px solid #222; }
        .chip { padding: 6px 16px; border-radius: 20px; font-size: 14px; cursor: pointer; transition: 0.2s; white-space: nowrap; border: 1px solid #333; background: #222; }
        .chip.active { background-color: white; color: black; font-weight: bold; border-color: white; }

        /* SCROLL AREA FIX (Absolute Position) */
        #scrollArea { 
            position: absolute; top: 98px; bottom: 60px; left: 0; right: 0;
            overflow-y: auto; -webkit-overflow-scrolling: touch; 
        }

        /* --- PLAYER STYLES --- */
        #playerView {
            position: fixed; z-index: 200; background: #0f0f0f;
            transition: transform 0.3s cubic-bezier(0.2, 0, 0.2, 1);
            display: none; flex-direction: column; overflow: hidden;
            transform: translateY(100%);
        }

        /* Full Screen */
        .state-full { top: 0; left: 0; width: 100%; height: 100%; transform: translateY(0) !important; display: flex !important; }
        .state-full #vidWrapper { width: 100%; aspect-ratio: 16/9; background: black; position: relative; z-index: 10; flex-shrink: 0; }
        .state-full #metaData { flex: 1; overflow-y: auto; display: block; z-index: 5; }
        .state-full #miniControlBar { display: none !important; }

        /* Mini Player */
        .state-mini {
            top: auto; bottom: 70px; right: 10px; width: 170px; height: 96px;
            border-radius: 10px; border: 1px solid #444; background: #111;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); transform: translateY(0) !important;
            display: flex !important;
        }
        .state-mini #vidWrapper { width: 100%; height: 100%; position: absolute; border-radius: 10px; overflow: hidden; }
        .state-mini #metaData, .state-mini #fullControlBar, .state-mini #tapLayer { display: none !important; }
        .state-mini #miniControlBar { display: flex; position: absolute; inset: 0; z-index: 20; background: rgba(0,0,0,0.3); align-items: center; justify-content: center; }

        /* --- UI & INTERACTION FIX --- */
        #tapLayer { position: absolute; inset: 0; z-index: 15; cursor: pointer; background: transparent; }
        
        #fullControlBar {
            position: absolute; inset: 0; z-index: 20;
            display: flex; flex-direction: column; justify-content: space-between;
            background: rgba(0,0,0,0.6); opacity: 0; transition: opacity 0.3s ease;
            pointer-events: none;
        }
        #fullControlBar.show { opacity: 1; pointer-events: auto; }
        .p-btn { pointer-events: auto; }

        /* Quality Box */
        #settingsBox { position: absolute; top: 50px; right: 15px; background: rgba(20,20,20,0.98); border: 1px solid #444; border-radius: 8px; padding: 5px; display: none; flex-direction: column; z-index: 100; min-width: 120px; }
        .opt-item { padding: 10px; font-size: 13px; border-bottom: 1px solid #333; cursor: pointer; text-align: left; }
        .opt-item.active { color: red; font-weight: bold; }

        /* Slider */
        input[type=range] { -webkit-appearance: none; background: transparent; height: 3px; cursor: pointer; width: 100%; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%; background: #ff0000; margin-top: -5px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 3px; background: rgba(255,255,255,0.2); }

        .skeleton { background: linear-gradient(90deg, #181818 25%, #252525 50%, #181818 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        
        #searchBox { position: fixed; inset: 0; background: #0f0f0f; z-index: 300; display: none; flex-direction: column; }
    </style>
</head>
<body>

    <!-- NAV -->
    <div id="navHeader">
        <div class="flex items-center gap-2" onclick="resetApp()">
            <i class="fab fa-youtube text-red-600 text-2xl"></i>
            <span class="font-black text-xl tracking-tighter uppercase italic">NetBongo</span>
        </div>
        <div class="flex gap-4 items-center">
            <button onclick="toggleSearch()"><i class="fas fa-search text-xl"></i></button>
            <div class="w-8 h-8 bg-purple-700 rounded-full flex items-center justify-center font-bold text-xs">NB</div>
        </div>
    </div>

    <!-- SEARCH -->
    <div id="searchBox">
        <div class="flex items-center gap-4 p-4 border-b border-[#333]">
            <button onclick="toggleSearch()"><i class="fas fa-arrow-left text-xl"></i></button>
            <input type="text" id="sInput" class="w-full bg-[#222] p-3 rounded-full outline-none text-white text-sm" placeholder="Search videos..." oninput="doSearch(this.value)">
        </div>
        <div id="sResults" class="overflow-y-auto pb-20 no-scrollbar"></div>
    </div>

    <!-- CHIPS -->
    <div id="catBar" class="no-scrollbar"></div>

    <!-- FEED SCROLL AREA -->
    <div id="scrollArea">
        <div id="videoContainer" class="grid grid-cols-1 md:grid-cols-2 gap-y-8 pb-10">
            <!-- Skeleton -->
            <div class="space-y-3 px-2 pt-2">
                <div class="h-56 bg-gray-800 rounded-xl skeleton"></div>
                <div class="flex gap-3 px-2"><div class="w-10 h-10 rounded-full bg-gray-800 skeleton"></div><div class="flex-1 space-y-2"><div class="h-4 bg-gray-800 w-3/4 skeleton"></div><div class="h-3 bg-gray-800 w-1/2 skeleton"></div></div></div>
            </div>
        </div>
        <div id="loadMoreDiv" class="text-center py-8 hidden">
            <!-- Smartlink on Load More -->
            <button onclick="window.open(SMARTLINK_URL, '_blank'); loadMoreVideos()" class="bg-[#222] px-8 py-3 rounded-full font-bold text-sm border border-[#333] active:bg-white active:text-black transition">Load More Videos</button>
        </div>
    </div>

    <!-- PLAYER -->
    <div id="playerView">
        <div id="vidWrapper">
            <video id="vidEl" class="w-full h-full object-contain bg-black" playsinline></video>
            
            <!-- 1. TAP LAYER (Always clickable) -->
            <div id="tapLayer" onclick="toggleControls()"></div>

            <!-- 2. CONTROLS UI -->
            <div id="fullControlBar">
                <div class="flex justify-between items-start p-3 p-btn">
                    <button onclick="event.stopPropagation(); minimize()" class="text-white p-2 bg-black/30 rounded-full"><i class="fas fa-chevron-down text-2xl"></i></button>
                    <button onclick="event.stopPropagation(); toggleSettings()" class="text-white p-2 bg-black/30 rounded-full"><i class="fas fa-cog text-2xl"></i></button>
                    <div id="settingsBox"></div>
                </div>

                <div class="absolute inset-0 flex items-center justify-center gap-14 pointer-events-none">
                    <button onclick="event.stopPropagation(); seek(-10)" class="text-white/90 p-4 p-btn active:scale-90"><i class="fas fa-backward text-3xl"></i></button>
                    <div id="buffering" class="hidden animate-spin rounded-full h-12 w-12 border-4 border-red-600 border-t-transparent absolute"></div>
                    <button id="playMid" onclick="event.stopPropagation(); playPause()" class="bg-black/50 text-white w-16 h-16 rounded-full flex items-center justify-center backdrop-blur p-btn active:scale-90 border border-white/20">
                        <i class="fas fa-pause text-3xl"></i>
                    </button>
                    <button onclick="event.stopPropagation(); seek(10)" class="text-white/90 p-4 p-btn active:scale-90"><i class="fas fa-forward text-3xl"></i></button>
                </div>

                <div class="bg-gradient-to-t from-black/90 to-transparent p-4 pt-16 p-btn">
                    <div class="flex justify-between text-xs text-gray-200 mb-2 font-mono font-bold">
                        <span id="curT">0:00</span>
                        <span id="durT">0:00</span>
                    </div>
                    <input type="range" id="seekSlider" value="0" step="0.1" onclick="event.stopPropagation()">
                    <div class="flex justify-between items-center mt-3">
                        <div class="flex items-center gap-4">
                            <button onclick="event.stopPropagation(); playPause()" id="playBtm"><i class="fas fa-pause text-white text-2xl"></i></button>
                            <span class="text-red-500 font-bold text-[10px] border border-red-500 px-1 rounded uppercase tracking-widest">Live</span>
                        </div>
                        <button onclick="event.stopPropagation(); fullScreen()"><i class="fas fa-expand text-white text-xl"></i></button>
                    </div>
                </div>
            </div>

            <!-- Mini UI -->
            <div id="miniControlBar" class="hidden">
                <button onclick="expand()" class="absolute inset-0 z-0"></button>
                <div class="flex-1 px-3"><p id="miniTx" class="text-sm font-bold text-white truncate"></p></div>
                <button onclick="event.stopPropagation(); closeP()" class="z-10 text-white p-2 mr-1"><i class="fas fa-times text-xs"></i></button>
            </div>
        </div>

        <div id="metaData" class="bg-[#0f0f0f]">
            <div class="p-4 border-b border-[#222]">
                <h1 id="vidTitle" class="text-lg font-bold leading-snug line-clamp-2 mb-1">Title</h1>
                <p id="vidInfo" class="text-xs text-gray-400 font-medium mb-4">Views • Time</p>
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <div class="w-10 h-10 bg-red-700 rounded-full flex items-center justify-center font-bold text-xs border border-white/10">NB</div>
                        <div><p class="font-bold text-sm">NetBongo</p><p class="text-xs text-gray-400">Official</p></div>
                    </div>
                    <button onclick="fav()" class="bg-[#222] border border-[#333] px-5 py-2 rounded-full text-xs font-bold flex items-center gap-2 active:bg-[#333]">
                        <i id="favBtn" class="far fa-heart"></i> Save
                    </button>
                </div>
            </div>
            
            <div class="p-4">
                <!-- Native Ad Location -->
                <div id="nativeAdContainer" class="mb-6 min-h-[50px]"></div>

                <h3 class="font-bold text-xs uppercase tracking-widest text-gray-500 mb-4 border-l-4 border-red-600 pl-3">Up Next</h3>
                <div id="upNextGrid" class="grid grid-cols-1 gap-4"></div>
            </div>
        </div>
    </div>

    <!-- BOTTOM NAV -->
    <div class="fixed bottom-0 w-full h-[60px] bg-[#0f0f0f] border-t border-[#222] flex justify-around items-center z-40 text-[10px]">
        <div class="flex flex-col items-center gap-1 w-full text-white cursor-pointer" onclick="resetApp()">
            <i class="fas fa-home text-lg"></i><span>Home</span>
        </div>
        <div class="flex flex-col items-center gap-1 w-full text-gray-500 cursor-pointer" onclick="showFavs()">
            <i class="fas fa-heart text-lg"></i><span>Saved</span>
        </div>
    </div>

    <script>
        const API = "aHR0cHM6Ly9kb2NzLmdvb2dsZS5jb20vc3ByZWFkc2hlZXRzL2QvZS8yUEFDWC0xdlR1Z09RWHdMSUd5Vm9mRmx2RkxLTjdFX1BOZW1Da0lEY2R3QjRkR2NvUDE2Z09uVGNtSjJpU001bHJfWUZWUHRzMUZiYzVnNWdrdkU0Uy9wdWI/b3V0cHV0PWNzdg==";
        let allVids=[], folders=[], feed=[], ptr=0, hls=null, timer;
        let favs = JSON.parse(localStorage.getItem('nb_v9_favs')) || [];
        let curV = null, isMini=false, isOpen=false;

        async function init() {
            window.history.pushState({p:'h'}, "", "");
            window.onpopstate = () => {
                if(document.getElementById('searchBox').style.display === 'flex') { toggleSearch(); window.history.pushState({p:'h'}, "", ""); }
                else if(isOpen && !isMini) { minimize(); window.history.pushState({p:'h'}, "", ""); }
                else if(isMini) { closeP(); }
            };

            try {
                // Using Worker
                const r = await fetch(WORKER_URL + encodeURIComponent(atob(API)));
                const t = await r.text();
                const raw = t.split('\n').slice(1).map(r=>{
                    const c=r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(s=>s.replace(/^"|"$/g,'').trim());
                    const v = (Math.floor(Math.random()*900)+10)+'K views';
                    const tm = (Math.floor(Math.random()*20)+1)+'h ago';
                    return {t:c[0], u:c[1], type:c[2]||'mp4', i:c[3], meta: `${v} • ${tm}`, d:'0:00'};
                }).filter(x=>x.u);
                
                folders = raw.filter(x => x.u.includes('.m3u') && !x.u.includes('.m3u8') || x.type==='playlist');
                allVids = raw.filter(x => !folders.includes(x)).sort(()=>0.5-Math.random());
                
                renderChips();
                feed = allVids;
                renderFeed(true);
            } catch(e) { console.log(e); }
        }

        function renderChips() {
            const c = document.getElementById('catBar');
            c.innerHTML = `<button class="chip active" onclick="resetApp()">All</button>`;
            folders.forEach(f => {
                c.innerHTML += `<button class="chip" onclick="loadPl('${f.u}')">${f.t}</button>`;
            });
        }

        function renderFeed(reset=true) {
            const g = document.getElementById('videoContainer');
            if(reset) { g.innerHTML=''; ptr=0; }
            
            feed.slice(ptr, ptr+10).forEach((v,i) => {
                // FEED AD (Banner 300x250) every 5 items
                if((ptr+i)>0 && (ptr+i)%5===0) {
                    const adDiv = document.createElement('div');
                    adDiv.className = 'col-span-full';
                    adDiv.innerHTML = getBannerAd();
                    g.appendChild(adDiv);
                }
                g.appendChild(makeCard(v));
            });
            ptr+=10;
            document.getElementById('loadMoreDiv').classList.toggle('hidden', ptr>=feed.length);
        }

        function makeCard(v) {
            const d = document.createElement('div');
            d.className = 'mb-6 cursor-pointer group active:opacity-60 transition';
            d.onclick = () => playVideo(v);
            
            // Image via Proxy
            const imgUrl = v.i.includes('http') ? (WORKER_URL + encodeURIComponent(v.i)) : 'https://via.placeholder.com/300x180';

            d.innerHTML = `
                <div class="aspect-video bg-[#111] w-full relative rounded-xl overflow-hidden shadow-lg border border-[#222]">
                    <img src="${imgUrl}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                    <div class="absolute bottom-2 right-2 bg-black/90 text-white text-[10px] px-1.5 py-0.5 rounded font-bold border border-white/10 d-tag">${v.d!=='0:00'?v.d:'...'}</div>
                </div>
                <div class="flex gap-3 px-2 mt-3">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-red-600 to-indigo-900 flex items-center justify-center font-bold text-xs">NB</div>
                    <div class="flex-1">
                        <h4 class="text-sm font-bold text-white line-clamp-2 leading-tight">${v.t}</h4>
                        <p class="text-xs text-gray-400 mt-1">${v.meta}</p>
                    </div>
                </div>
            `;
            if(v.d==='0:00') {
                const t = document.createElement('video'); 
                t.src = WORKER_URL + encodeURIComponent(v.u); 
                t.preload='metadata';
                t.onloadedmetadata = () => {
                    v.d = isFinite(t.duration) ? fmt(t.duration) : 'LIVE';
                    const tag = d.querySelector('.d-tag'); if(tag) tag.innerText = v.d;
                };
                t.onerror = () => { v.d='HD'; };
            }
            return d;
        }

        function loadMoreVideos() { renderFeed(false); }
        function resetApp() { document.querySelectorAll('.chip').forEach(c=>c.className='chip'); document.querySelector('.chip').className='chip active'; feed=allVids; renderFeed(true); if(isOpen) minimize(); }

        async function loadPl(u) {
            document.getElementById('videoContainer').innerHTML='<div class="col-span-full py-40 text-center"><i class="fas fa-spinner fa-spin text-3xl text-red-600"></i></div>';
            document.getElementById('loadMoreDiv').classList.add('hidden');
            try {
                const r = await fetch(WORKER_URL + encodeURIComponent(u)); const t = await r.text();
                const l=[]; let tmp={};
                t.split('\n').forEach(line=>{
                    if(line.startsWith('#EXTINF')) tmp={t:line.split(',').pop().trim(), i:line.match(/tvg-logo="([^"]*)"/)?.[1]};
                    else if(line.length>10 && !line.startsWith('#') && tmp.t) {
                        tmp.u=line.trim(); tmp.type='m3u8'; tmp.meta="Live Stream"; tmp.d='LIVE'; l.push(tmp); tmp={};
                    }
                });
                feed=l; renderFeed(true);
            } catch(e) { document.getElementById('videoContainer').innerHTML='Error loading playlist'; }
        }

        const pMod = document.getElementById('playerView');
        const vid = document.getElementById('vidEl');

        function playVideo(v) {
            curV = v;
            document.getElementById('vidTitle').innerText = v.t;
            document.getElementById('miniTx').innerText = v.t;
            document.getElementById('vidInfo').innerText = v.meta;
            
            pMod.style.display = 'flex';
            expand();
            upFav();
            
            // INJECT NATIVE AD IN PLAYER
            injectNativeAd();

            // Video Load
            const src = v.u;
            if(Hls.isSupported() && (v.u.includes('.m3u8') || v.type==='m3u8')) {
                if(hls) hls.destroy(); hls = new Hls();
                hls.loadSource(src); hls.attachMedia(vid);
                hls.on(Hls.Events.MANIFEST_PARSED, ()=>vid.play());
                hls.on(Hls.Events.LEVEL_LOADED, (e,d) => setupQ(hls.levels));
            } else {
                if(hls) { hls.destroy(); hls=null; }
                setupQ([]); vid.src=src; vid.play();
            }
            
            const n = document.getElementById('upNextGrid');
            n.innerHTML = '';
            feed.slice(0,6).filter(x=>x.u!==v.u).forEach(x=>n.appendChild(makeCard(x)));
            
            isOpen=true;
            toggleControls(true);
        }

        vid.addEventListener('ended', () => {
            const next = document.querySelector('#upNextGrid > div');
            if(next) next.click();
        });

        function seek(s) { vid.currentTime += s; toggleControls(true); }

        function toggleControls(force) {
            const ui = document.getElementById('fullControlBar');
            if(force || !ui.classList.contains('show')) {
                ui.classList.add('show');
                clearTimeout(timer);
                timer = setTimeout(() => { if(!vid.paused) ui.classList.remove('show'); }, 3000);
            } else {
                ui.classList.remove('show');
            }
        }

        function playPause() {
            const m = document.getElementById('playMid');
            const b = document.getElementById('playBtm');
            if(vid.paused) { 
                vid.play(); 
                m.innerHTML=b.innerHTML='<i class="fas fa-pause text-3xl"></i>'; 
                toggleControls(true);
            } else { 
                vid.pause(); 
                m.innerHTML='<i class="fas fa-play text-3xl ml-1"></i>';
                b.innerHTML='<i class="fas fa-play text-white text-xl"></i>';
                document.getElementById('fullControlBar').classList.add('show');
            }
        }

        function fullScreen() { if(!document.fullscreenElement) document.getElementById('vidWrapper').requestFullscreen(); else document.exitFullscreen(); }
        
        vid.addEventListener('timeupdate', () => {
            const p = (vid.currentTime/vid.duration)*100;
            document.getElementById('seekSlider').value=p||0;
            document.getElementById('curT').innerText=fmt(vid.currentTime);
            document.getElementById('durT').innerText=fmt(vid.duration);
        });
        document.getElementById('seekSlider').addEventListener('input', e=> { vid.currentTime=(e.target.value/100)*vid.duration; toggleControls(true); });

        function expand() { pMod.className='state-full'; isMini=false; toggleControls(true); }
        function minimize() { pMod.className='state-mini'; isMini=true; }
        function closeP() { pMod.style.display='none'; vid.pause(); vid.src=''; if(hls) hls.destroy(); isOpen=false; }
        function goHome() { if(pMod.style.display==='flex') minimize(); document.getElementById('scrollArea').scrollTop=0; }

        function toggleSettings() { 
            const s = document.getElementById('settingsBox');
            if(s.style.display === 'flex') s.style.display = 'none';
            else {
                s.style.display = 'flex';
                s.innerHTML = '<p class="text-[10px] p-2 text-gray-500 font-bold border-b border-[#333]">QUALITY</p>';
                if(!hls || !hls.levels.length) { s.innerHTML+='<div class="opt-item active">Standard</div>'; return; }
                const a = document.createElement('div'); a.className='opt-item active'; a.innerText='Auto';
                a.onclick=(e)=>{ e.stopPropagation(); hls.currentLevel=-1; toggleSettings(); }; s.appendChild(a);
                hls.levels.forEach((l,i)=>{
                    const d=document.createElement('div'); d.className='opt-item'; d.innerText=l.height+'p';
                    d.onclick=(e)=>{ e.stopPropagation(); hls.currentLevel=i; toggleSettings(); }; s.appendChild(d);
                });
            }
        }

        const fmt = s => { if(!s || !isFinite(s)) return "0:00"; const m=Math.floor(s/60), sc=Math.floor(s%60); return m+":"+(sc<10?"0"+sc:sc); };
        const fixImg = u => { if(!u) return 'https://via.placeholder.com/300x180?text=No+Preview'; if(u.includes('drive')) return (WORKER_URL + encodeURIComponent(u)); return u; };
        
        vid.addEventListener('waiting', ()=>document.getElementById('buffering').classList.remove('hidden'));
        vid.addEventListener('playing', ()=>document.getElementById('buffering').classList.add('hidden'));

        function fav() {
            const idx = favs.findIndex(f=>f.u===curV.u);
            if(idx>-1) favs.splice(idx,1); else favs.push(curV);
            localStorage.setItem('nb_pro_favs', JSON.stringify(favs));
            upFav();
        }
        function upFav() {
            const i = document.getElementById('favBtn');
            i.className = curV && favs.some(f=>f.u===curV.u) ? 'fas fa-heart text-red-600' : 'far fa-heart';
        }
        function showFavs() {
            const g = document.getElementById('videoContainer');
            g.innerHTML='<h2 class="col-span-full px-4 font-bold text-xl mb-4">Saved Videos</h2>';
            if(!favs.length) g.innerHTML+='<p class="col-span-full text-center py-20 text-gray-500">No saved videos</p>';
            favs.forEach(v=>g.appendChild(makeCard(v)));
            document.getElementById('loadMoreDiv').classList.add('hidden');
            if(isOpen) minimize();
        }

        function toggleSearch() { const s=document.getElementById('searchBox'); s.style.display=s.style.display==='flex'?'none':'flex'; if(s.style.display==='flex') document.getElementById('sInput').focus(); }
        function closeSearch() { document.getElementById('searchBox').style.display='none'; }
        function doSearch(v) {
            const out = document.getElementById('sResults');
            if(!v) { out.innerHTML=''; return; }
            const q = v.toLowerCase();
            const res = list.filter(x=>x.t.toLowerCase().includes(q));
            out.innerHTML='';
            res.forEach(x=> {
                const d = document.createElement('div');
                d.className = 'flex gap-3 p-3 border-b border-[#222] cursor-pointer hover:bg-[#222]';
                d.onclick = () => { playVideo(x); closeSearch(); };
                d.innerHTML = `<img src="${fixImg(x.i)}" class="w-24 h-14 object-cover rounded"><div class="flex-1"><p class="text-sm font-bold text-white line-clamp-2">${x.t}</p></div>`;
                out.appendChild(d);
            });
        }

        init();
    </script>
</body>
</html>
