    <!-- SCRIPTS -->
    <script>
        // --- CONFIG ---
        const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTugOQXwLIGyVofFlvFLKN7E_PNemCkIDcdwB4dGcoP16gOnTcmJ2iSM5lr_YFVPts1Fbc5g5gkvE4S/pub?output=csv";
        const IMG_PROXY = "https://img-allinone.netlify.app/.netlify/functions/proxy?url=";
        const DATA_PROXY = "https://netbong.aiorbd.workers.dev/?url=";
        
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const perPage = 20;
        let art = null;
        let hls = null;

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', () => {
            const isVerified = localStorage.getItem('nb_adult_verified');
            if (isVerified) {
                document.getElementById('entry-modal').style.display = 'none';
                loadAds();
                initApp();
            }
        });

        function enterSite() {
            localStorage.setItem('nb_adult_verified', 'true');
            document.getElementById('entry-modal').style.display = 'none';
            
            // Fix: Push state immediately to prevent "Back to Google"
            history.pushState({ page: 'home' }, document.title, window.location.href);
            
            loadAds();
            initApp();
        }

        function loadAds() {
            // Inject Ads dynamically AFTER user interaction to respect UX
            const s1 = document.createElement('script');
            s1.src = "https://momrollback.com/02/f8/86/02f886f4ac6dd52755b96f56e54b4d57.js"; // Popunder
            document.body.appendChild(s1);

            const s2 = document.createElement('script');
            s2.src = "https://momrollback.com/b88712e5e1e497d39ecedaffd47492bc/invoke.js"; // Native
            s2.setAttribute('data-cfasync', 'false');
            document.body.appendChild(s2);

            const s3 = document.createElement('script');
            s3.src = "https://momrollback.com/dc/95/4d/dc954dbecf4b21d37cedb37de585cf99.js"; // Socialbar
            document.body.appendChild(s3);
        }

        async function initApp() {
            try {
                // Try fetching CSV direct, then proxy
                let csvText = "";
                try {
                    const r = await fetch(SHEET_CSV);
                    if (!r.ok) throw new Error();
                    csvText = await r.text();
                } catch {
                    const r = await fetch(DATA_PROXY + encodeURIComponent(SHEET_CSV));
                    csvText = await r.text();
                }

                const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });
                allData = parsed.data.filter(x => x.url && x.title).sort(() => Math.random() - 0.5);
                
                // Check for Shared Link (Encoded)
                const params = new URLSearchParams(window.location.search);
                const encLink = params.get('v');
                
                if (encLink) {
                    try {
                        const decodedUrl = atob(encLink); // Decode base64
                        const videoItem = allData.find(d => d.url === decodedUrl) || { url: decodedUrl, title: "Shared Video", type: 'auto' };
                        openPlayer(videoItem);
                    } catch (e) {
                        renderGrid('all');
                    }
                } else {
                    renderGrid('all');
                }

            } catch (err) {
                console.error("Data Load Error", err);
            }
        }

        // --- GRID & TABS ---
        function filterTab(type, el) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if(el) el.classList.add('active');
            renderGrid(type);
        }

        function renderGrid(filterType) {
            document.getElementById('home-section').style.display = 'block';
            document.getElementById('player-section').style.display = 'none';
            if(art) art.pause();

            currentPage = 1;
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            if (filterType === 'all') {
                filteredData = allData;
            } else if (filterType === 'playlist') {
                filteredData = allData.filter(d => (d.type && d.type.includes('m3u')) || d.url.includes('.m3u'));
            } else {
                // Trending mock (random slice)
                filteredData = [...allData].sort(() => 0.5 - Math.random());
            }

            appendItems();
        }

        function loadMoreVideos() {
            currentPage++;
            appendItems();
        }

        function appendItems() {
            const grid = document.getElementById('grid');
            const start = (currentPage - 1) * perPage;
            const end = start + perPage;
            const chunk = filteredData.slice(start, end);

            if (chunk.length === 0) {
                document.getElementById('btn-load-more').style.display = 'none';
                return;
            } else {
                document.getElementById('btn-load-more').style.display = 'block';
            }

            chunk.forEach(vid => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Image Proxy Logic
                const rawImg = vid.image || 'https://via.placeholder.com/300x169?text=No+Preview';
                const isPlaylist = (vid.type && vid.type.includes('m3u')) || vid.url.includes('m3u8');
                
                // Random duration generator for "tube style"
                const mins = Math.floor(Math.random() * 20) + 5;
                const secs = Math.floor(Math.random() * 59);
                const duration = isPlaylist && !vid.url.endsWith('.m3u8') ? "PLAYLIST" : `${mins}:${secs < 10 ? '0'+secs : secs}`;

                card.innerHTML = `
                    <div class="thumb">
                        <img src="${rawImg}" loading="lazy" 
                             onerror="this.onerror=null; this.src='${IMG_PROXY + encodeURIComponent(rawImg)}'">
                        <div class="duration" style="${duration === 'PLAYLIST' ? 'background:red;' : ''}">${duration}</div>
                    </div>
                    <div class="info">
                        <h3 class="title">${vid.title}</h3>
                        <div class="meta">${Math.floor(Math.random()*900)}K views â€¢ 2 hours ago</div>
                    </div>
                `;
                card.onclick = () => openPlayer(vid);
                grid.appendChild(card);
            });
        }

        // --- PLAYER LOGIC ---
        function openPlayer(video) {
            document.getElementById('home-section').style.display = 'none';
            document.getElementById('player-section').style.display = 'block';
            document.getElementById('video-title').innerText = video.title;

            // Encoded URL in address bar (Anti-hack basic)
            const safeUrl = btoa(video.url);
            const newPath = `?v=${safeUrl}`;
            history.pushState({ page: 'player' }, video.title, newPath);

            window.scrollTo(0,0);

            // Playlist Logic
            const isM3U = (video.type && video.type.includes('m3u') && !video.type.includes('m3u8')) || (video.url.endsWith('.m3u'));
            
            if (isM3U) {
                parseM3U(video.url);
            } else {
                document.getElementById('playlist-ui').style.display = 'none';
                initArt(video.url, video.image);
            }
        }

        async function parseM3U(url) {
            const ui = document.getElementById('playlist-ui');
            ui.style.display = 'block';
            ui.innerHTML = 'Loading Playlist...';
            
            try {
                // Try direct, then proxy
                let text = "";
                try {
                    const r = await fetch(url);
                    if (!r.ok) throw new Error();
                    text = await r.text();
                } catch {
                    const r = await fetch(DATA_PROXY + encodeURIComponent(url));
                    text = await r.text();
                }

                const lines = text.split('\n');
                let items = [];
                let name = "Episode";

                lines.forEach(line => {
                    line = line.trim();
                    if (line.startsWith('#EXTINF:')) {
                        name = line.split(',')[1] || "Episode";
                    } else if (line && !line.startsWith('#')) {
                        items.push({ name: name, url: line });
                    }
                });

                ui.innerHTML = '';
                items.forEach((item, idx) => {
                    const div = document.createElement('div');
                    div.className = 'pl-item';
                    div.innerHTML = `<i class="fas fa-play" style="font-size:10px; margin-right:8px;"></i> ${idx+1}. ${item.name}`;
                    div.onclick = () => {
                        initArt(item.url);
                        document.querySelectorAll('.pl-item').forEach(x => x.style.color = 'white');
                        div.style.color = 'var(--primary)';
                    };
                    ui.appendChild(div);
                });

                // Play first
                if (items.length > 0) initArt(items[0].url);

            } catch (e) {
                ui.innerHTML = "Failed to load playlist.";
                initArt(url); // Fallback
            }
        }

        function initArt(url, poster) {
            if (art) art.destroy();
            
            // Manual Quality Selector setup requires HLS events
            art = new Artplayer({
                container: '#artplayer',
                url: url,
                poster: poster || '',
                theme: '#ff9900',
                autoplay: true,
                muted: false,
                pip: true,
                fullscreen: true,
                setting: true,
                customType: {
                    m3u8: function (video, url, art) {
                        if (Hls.isSupported()) {
                            if (hls) hls.destroy();
                            hls = new Hls();
                            hls.loadSource(url);
                            hls.attachMedia(video);
                            
                            // Quality Switching
                            hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                                const levels = data.levels.map((level, index) => {
                                    return {
                                        html: level.height + 'P',
                                        index: index,
                                    };
                                });
                                // Add Quality Menu
                                if(levels.length > 1) {
                                    art.controls.add({
                                        name: 'quality',
                                        index: 10,
                                        position: 'right',
                                        html: 'Auto',
                                        selector: [{html: 'Auto', index: -1}, ...levels],
                                        onSelect: function (item) {
                                            hls.currentLevel = item.index;
                                            return item.html;
                                        },
                                    });
                                }
                            });
                        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                            video.src = url;
                        } else {
                            art.notice.show = 'Format not supported';
                        }
                    }
                }
            });
            
            // On Error -> Try Proxy
            art.on('error', () => {
                if (!url.includes(DATA_PROXY)) {
                    art.switchUrl(DATA_PROXY + encodeURIComponent(url));
                }
            });
        }

        // --- NAVIGATION ---
        function goHome() {
            document.getElementById('player-section').style.display = 'none';
            document.getElementById('home-section').style.display = 'block';
            if (art) art.pause();
            
            // Clean URL
            history.pushState({ page: 'home' }, "NetBongo", window.location.pathname);
        }

        // Handle Back Button
        window.onpopstate = (event) => {
            if (event.state && event.state.page === 'player') {
                // Stay on player (if needed logic)
            } else {
                goHome();
            }
        };

        function shareVideo() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert('Link Copied!');
            }
        }
    </script>
