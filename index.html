    <script>
        const CSV_API = "aHR0cHM6Ly9kb2NzLmdvb2dsZS5jb20vc3ByZWFkc2hlZXRzL2QvZS8yUEFDWC0xdlR1Z09RWHdMSUd5Vm9mRmx2RkxLTjdFX1BOZW1Da0lEY2R3QjRkR2NvUDE2Z09uVGNtSjJpU001bHJfWUZWUHRzMUZiYzVnNWdrdkU0Uy9wdWI/b3V0cHV0PWNzdg==";
        
        let masterPool = [], feedPool = [], m3uCategories = [], pointer = 0, hls = null, uiTimer;
        const video = document.getElementById('main-video');
        const playerLayer = document.getElementById('player-layer');

        async function init() {
            // Android Back Logic
            window.history.pushState({p:'h'}, "", "");
            window.onpopstate = () => {
                if(playerLayer.classList.contains('maximized')) {
                    minimizePlayer();
                    window.history.pushState({p:'h'}, "", "");
                } else if(playerLayer.classList.contains('minimized')) {
                    closePlayer();
                }
            };

            try {
                const res = await fetch(PROXY + encodeURIComponent(atob(CSV_API)));
                const text = await res.text();
                const raw = text.split('\n').slice(1).map(line => {
                    const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(s => s.replace(/^"|"$/g, '').trim());
                    return { 
                        t: c[0] || "NetBongo Premium", u: c[1], type: c[2]||'mp4', i: c[3], 
                        meta: (Math.floor(Math.random()*900)+10)+'K views • ' + (Math.floor(Math.random()*20)+1)+'h ago',
                        d: '0:00' 
                    };
                }).filter(v => v.u);

                const m3uLists = raw.filter(i => i.u.toLowerCase().includes('.m3u') && !i.u.toLowerCase().includes('.m3u8'));
                const vods = raw.filter(i => !m3uLists.includes(i));

                masterPool = vods;

                // Load M3U data as categories and mix into Home
                const chipBar = document.getElementById('chips-bar');
                for(const m3u of m3uLists) {
                    const btn = document.createElement('button');
                    btn.className = "chip";
                    btn.innerText = m3u.t;
                    btn.onclick = () => filterByPlaylist(m3u.u, btn);
                    chipBar.appendChild(btn);
                    
                    // Mix into master for "All Content"
                    await fetchM3URemote(m3u.u);
                }

                shuffleFeed();
                renderList(true);
            } catch(e) { console.error(e); }
        }

        async function fetchM3URemote(url) {
            try {
                const res = await fetch(PROXY + encodeURIComponent(url));
                const text = await res.text();
                const list = parseM3UString(text);
                masterPool = [...masterPool, ...list];
            } catch(e){}
        }

        function parseM3UString(text) {
            const lines = text.split('\n');
            let list = []; let tmp = {};
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const title = line.split(',').pop();
                    const logo = line.match(/tvg-logo="([^"]*)"/);
                    tmp = { t: title || "Stream", i: logo ? logo[1] : "", type: 'm3u8', d: 'LIVE', meta: 'Live HD Stream' };
                } else if (line.startsWith('http')) {
                    tmp.u = line;
                    if(tmp.t) { list.push(tmp); tmp = {}; }
                }
            });
            return list;
        }

        async function filterByPlaylist(url, btn) {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('video-grid').innerHTML = '<div class="col-span-full py-40 text-center"><i class="fas fa-spinner fa-spin text-4xl text-red-600"></i></div>';
            try {
                const res = await fetch(PROXY + encodeURIComponent(url));
                const text = await res.text();
                feedPool = parseM3UString(text).sort(() => 0.5 - Math.random());
                renderList(true);
            } catch(e){}
        }

        function shuffleFeed() { feedPool = [...masterPool].sort(() => 0.5 - Math.random()); }

        function renderList(reset) {
            const grid = document.getElementById('video-grid');
            if(reset) { grid.innerHTML = ''; pointer = 0; }
            
            const chunk = feedPool.slice(pointer, pointer + 12);
            chunk.forEach((v, i) => {
                // UNIT 3: BANNER AD EVERY 6 ITEMS
                if((pointer+i) > 0 && (pointer+i) % 6 === 0) {
                    const adDiv = document.createElement('div');
                    adDiv.className = "col-span-full";
                    adDiv.innerHTML = getBannerCode();
                    grid.appendChild(adDiv);
                }
                grid.appendChild(createVideoCard(v));
            });
            pointer += chunk.length;
            document.getElementById('pagination').classList.toggle('hidden', pointer >= feedPool.length);
        }

        function createVideoCard(v) {
            const div = document.createElement('div');
            div.className = "cursor-pointer active:bg-zinc-900 transition duration-300 mb-2 group px-4 md:px-0";
            div.onclick = () => startPlayer(v);
            
            const thumb = v.i && v.i.includes('http') ? (PROXY + encodeURIComponent(v.i)) : 'https://via.placeholder.com/400x225/111/fff?text=NetBongo';
            
            div.innerHTML = `
                <div class="aspect-video bg-[#111] relative overflow-hidden md:rounded-xl shadow-lg group-hover:opacity-80">
                    <img src="${thumb}" class="w-full h-full object-cover">
                    <div class="absolute bottom-2 right-2 bg-black/80 text-white text-[11px] px-1.5 py-0.5 rounded font-black border border-white/10 dur-tag">${v.d}</div>
                </div>
                <div class="flex gap-4 mt-3 pb-5">
                    <div class="w-9 h-9 rounded-full bg-gradient-to-tr from-zinc-800 to-black flex-shrink-0 border border-zinc-800"></div>
                    <div class="flex-1 overflow-hidden pr-4">
                        <h4 class="text-[15px] font-bold text-white line-clamp-2 leading-tight">${v.t}</h4>
                        <p class="text-xs text-zinc-500 mt-1 font-bold">${v.meta}</p>
                    </div>
                    <i class="fas fa-ellipsis-v text-zinc-600 text-xs mt-1"></i>
                </div>
            `;
            
            // Duration Probe
            if(v.d === '0:00' && v.type !== 'm3u8') {
                const p = document.createElement('video');
                p.src = v.u; p.preload = 'metadata';
                p.onloadedmetadata = () => { 
                    v.d = fmt(p.duration); 
                    div.querySelector('.dur-tag').innerText = v.d;
                    p.remove();
                };
                p.onerror = () => {
                    v.d = 'LIVE'; div.querySelector('.dur-tag').innerText = 'LIVE';
                    div.querySelector('.dur-tag').classList.add('bg-red-700');
                    p.remove();
                };
            } else if(v.type === 'm3u8') {
                v.d = 'LIVE'; div.querySelector('.dur-tag').innerText = 'LIVE';
                div.querySelector('.dur-tag').classList.add('bg-red-700');
            }
            return div;
        }

        // --- PLAYER ENGINE ---
        function startPlayer(v) {
            playerLayer.style.display = 'flex';
            maximizePlayer();
            document.getElementById('v-title-full').innerText = v.t;
            document.getElementById('v-meta-full').innerText = v.meta;
            document.getElementById('mini-title').innerText = v.t;

            injectPlayerNative();

            if(Hls.isSupported() && (v.u.includes('.m3u8') || v.type === 'm3u8')) {
                if(hls) hls.destroy();
                hls = new Hls({ enableWorker: true });
                hls.loadSource(v.u);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    setupQualityButtons();
                });
            } else {
                if(hls) { hls.destroy(); hls=null; }
                document.getElementById('quality-menu').innerHTML = '<div class="menu-item active">Standard</div>';
                video.src = v.u;
                video.play();
            }

            // Shuffle Suggestions
            const grid = document.getElementById('suggestion-grid');
            grid.innerHTML = '';
            const suggs = [...masterPool].sort(() => 0.5 - Math.random()).slice(0, 10);
            suggs.forEach(item => { if(item.u !== v.u) grid.appendChild(createVideoCard(item)); });
            
            toggleUI(true);
        }

        function setupQualityButtons() {
            const menu = document.getElementById('quality-menu');
            if(!hls || hls.levels.length === 0) {
                menu.innerHTML = '<div class="menu-item active">Standard</div>';
                return;
            }
            let html = '<div class="p-3 text-[10px] font-black border-b border-zinc-800 text-zinc-500 uppercase">Quality</div>';
            html += `<div class="menu-item ${hls.currentLevel === -1 ? 'active' : ''}" onclick="changeQuality(-1)">Auto</div>`;
            hls.levels.forEach((lvl, i) => {
                html += `<div class="menu-item ${hls.currentLevel === i ? 'active' : ''}" onclick="changeQuality(${i})">${lvl.height}p</div>`;
            });
            menu.innerHTML = html;
        }

        function changeQuality(index) {
            if(hls) hls.currentLevel = index;
            document.getElementById('quality-menu').style.display = 'none';
            setupQualityButtons();
        }

        function toggleQualityMenu() {
            const m = document.getElementById('quality-menu');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        }

        async function togglePiP() {
            try {
                if (video !== document.pictureInPictureElement) await video.requestPictureInPicture();
                else await document.exitPictureInPicture();
            } catch (e) { console.error("PiP Fail", e); }
        }

        function toggleUI(force) {
            const ui = document.getElementById('yt-ui');
            if(force || !ui.classList.contains('active')) {
                ui.classList.add('active');
                clearTimeout(uiTimer);
                uiTimer = setTimeout(() => { if(!video.paused) ui.classList.remove('active'); }, 3000);
            } else {
                ui.classList.remove('active');
            }
            document.getElementById('quality-menu').style.display = 'none';
        }

        function playPause() {
            const btn = document.getElementById('p-play-btn');
            const mi = document.getElementById('mini-p-icon');
            if(video.paused) {
                video.play();
                btn.innerHTML = '<i class="fas fa-pause text-4xl"></i>';
                mi.className = 'fas fa-pause';
                toggleUI(true);
            } else {
                video.pause();
                btn.innerHTML = '<i class="fas fa-play text-4xl ml-1"></i>';
                mi.className = 'fas fa-play';
                document.getElementById('yt-ui').classList.add('active');
            }
        }

        function seekVideo(s) { video.currentTime += s; toggleUI(true); }
        function handleScrub(e) {
            const rect = document.getElementById('prog-node').getBoundingClientRect();
            video.currentTime = ((e.clientX - rect.left) / rect.width) * video.duration;
        }

        video.addEventListener('timeupdate', () => {
            const per = (video.currentTime / video.duration) * 100;
            document.getElementById('prog-filled').style.width = per + '%';
            document.getElementById('time-now').innerText = fmt(video.currentTime);
            document.getElementById('time-total').innerText = fmt(video.duration);
        });

        video.addEventListener('ended', () => {
            const next = document.querySelector('#suggestion-grid > div');
            if(next) next.click();
        });

        function minimizePlayer() { playerLayer.className = 'minimized'; document.getElementById('yt-ui').classList.remove('active'); }
        function maximizePlayer() { playerLayer.className = 'maximized'; toggleUI(true); }
        function closePlayer() { playerLayer.style.display = 'none'; video.pause(); video.src = ''; if(hls) hls.destroy(); }
        function toggleFullscreen() { 
            if(!document.fullscreenElement) document.getElementById('video-surface').requestFullscreen();
            else document.exitFullscreen();
        }

        function fmt(s) { if(!s || isNaN(s)) return "0:00"; const m = Math.floor(s/60), sc = Math.floor(s%60); return m + ":" + (sc < 10 ? "0" + sc : sc); }
        function resetFeed() { document.querySelectorAll('.chip').forEach(c => c.classList.remove('active')); document.getElementById('chip-all').classList.add('active'); shuffleFeed(); renderList(true); closePlayer(); window.scrollTo(0,0); }

        video.addEventListener('waiting', () => document.getElementById('player-buffering').classList.remove('hidden'));
        video.addEventListener('playing', () => document.getElementById('player-buffering').classList.add('hidden'));

        init();
    </script>
</body>
</html>
